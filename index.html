<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body{
            padding: 50px, 100px;
        }

        #container{
            text-align: center;
            background-color: #1ab9c1;
            padding: 50px;
        }

        .input-div{
            display: inline-block;
        }

        .inp{
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            text-align: center;
        }
        label{
            font-size: 22px;
        }
    </style>


</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celcius: </label>
            <br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenhite: </label>
            <br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <script>
        let cel = document.getElementById('cel');
        let fah = document.getElementById("fah");

        cel.addEventListener('input',function(){
            console.log("cell changed");

            // we store value of cel in c using this.value
            let c = this.value;
            let f = (c * 9/5) + 32;

            if(!Number.isInteger(f)){
                f = f.toFixed(4);
            }

            // we change fah var also using f conversion
            fah.value = f;
        });

        fah.addEventListener('input',function(){
            console.log('fah changed');

            let f = this.value;
            let c = (f - 32) * 5/9;

            if(!Number.isInteger(c)){
                c = c.toFixed(4);
            }

            cel.value = c;
        });
    </script>
</body>
</html>
